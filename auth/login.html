<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="/auth/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/auth/bootstrap/css/bootstrap-utilities.min.css" />
    <link type="text/css" rel="stylesheet" href="/auth/bootstrap/css/bootstrap-reboot.min.css" />
    <link type="text/css" rel="stylesheet" href="/auth/src/css/index.css" />
    <link rel="icon" type="image/webp" href="/auth/src/images/voita-logo.webp" />
    <script type="text/javascript" src="/auth/src/js/Gettext.js"></script>
    <script type="text/javascript" src="/auth/src/js/i18n.js"></script>
    <!--<script src="https://www.google.com/recaptcha/api.js"></script>-->
    <title>Voita APP - Sign In page</title>
</head>
<body>
<div class="d-flex h-100">
    <div class="align-self-stretch flex-fill m-2 m-lg-3 erp-center-bg rounded">
        <div class="row justify-content-center h-100">
            <div class="col-10 col-md-8 col-lg-6 col-xl-3 align-self-center shadow-sm py-2 p-lg-3 px-lg-5 bg-white border border-1 rounded" style="min-width: 230px">
                <div class="my-4">
                    <div class="text-center" style="height: 50px"><img src="/auth/src/images/voita-logo-full.webp" alt="Voita ERP" class="h-100"></div>
                </div>
                <form id="loginForm" class="needs-validation">
                    <div class="row justify-content-md-center">
                        <div class="col p-3">
                            <div class="form-floating div-login-email">
                                <input type="email" class="form-control form-control-lg" id="erpEmailField" placeholder="Login" value="" required>
                                <label for="erpEmailField">Login</label>
                                <div class="invalid-feedback">
                                    Please enter your email
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col p-3">
                            <div class="form-floating div-login-passwd">
                                <input type="password" class="form-control" id="erpPassField" placeholder="Password" value="" required>
                                <label for="erpPassField">Password</label>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="loginFormError" class="row justify-content-md-center d-none">
                        <div class="text-center text-danger">Sorry, we could not find your credentials, please try again</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col pt-3 text-center">
                            <!--<button type="submit" id="erpBtnLogin" class="btn btn-success btn-lg g-recaptcha"
                                    data-sitekey="6Lejav8cAAAAAMZtXHxlTr-px01dk2Wq381UJh0J"
                                    data-callback='onErpCaptcha'
                                    data-action="submit" disabled>Sign In</button><br/><br/>-->
                            <button type="submit" id="erpBtnLogin" class="btn btn-success btn-lg g-recaptcha"
                                    onclick='sendErpForm'
                                    data-action="submit" disabled>Sign In</button><br/><br/>
                            <p class="text-center if-not-accaunt mb-0"><span>Donâ€™t have a Voita account?</span></p>
                            <p class="text-center if-not-accaunt mb-0"><a href="/auth/register.html">Sign up</a></p>
                            <p class="text-center if-not-accaunt mb-0"><a class="a-to-password" href="/auth/forgot.html">Forgot your password?</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/auth/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/auth/bootstrap/js/bootstrap.min.js"></script>
<script src="/auth/src/js/login.js"></script>
</body>
</html>
